<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My GitHub Pages</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>こんにちは GitHub Pages</h1>
    <nav>
      <ul>
        <li><a href="#about">このサイトについて</a></li>
        <li><a href="#works">作品紹介</a></li>
        <li><a href="#contact">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="about">
      <h2>このサイトについて</h2>
      <p id="message">これは最初のテストページです。</p>
      <img src="https://via.placeholder.com/300x200" alt="ダミー画像">
      <button id="btn">クリックしてみて</button>
    </section>
    <section id="works">
      <h2>作品紹介</h2>
      <p>ここに作品説明が入ります。</p>
      <img src="https://via.placeholder.com/300x200" alt="ダミー画像">
    </section>
    <section id="contact">
      <h2>お問い合わせ</h2>
      <p>お問い合わせはメールでお願いします。</p>
      <img src="https://via.placeholder.com/300x200" alt="ダミー画像">
    </section>
  </main>
  <footer>
    <p>&copy; 2024 My GitHub Pages</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>

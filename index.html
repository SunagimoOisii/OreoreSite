<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sunagimo の部屋</title>
  <link href="https://db.onlinewebfonts.com/c/876f5b70a2a1304418e2e8b7479bf6da?family=PixelMplus10" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Sunagimo の部屋</h1>
    <p class="tagline">ダルい</p>
  </header>

  <main class="container">
    <section id="about">
      <h2>About</h2>
      <div class="profile">
        <div class="avatar-crt">
          <canvas id="avatar-canvas"></canvas>
        </div>
        <div class="bio">
          <p>自己紹介文を書くのがダルい</p>
          <p>例: ダルい</p>
        </div>
      </div>
    </section>

    <section id="works">
      <h2>Works</h2>
      <div class="works-gallery">
        <img id="work-preview" src="img/AlienChan.png" alt="プロジェクトA" />
        <div class="work-thumbs">
          <button class="work-thumb active" data-index="0" style="background-image: url('img/AlienChan.png');" aria-label="プロジェクトA"></button>
          <button class="work-thumb" data-index="1" style="background-image: url('img/me.jpg');" aria-label="プロジェクトB"></button>
          <button class="work-thumb" data-index="2" style="background-image: url('img/logo.png');" aria-label="プロジェクトC"></button>
        </div>
        <p id="work-description">プロジェクトA — 実装がダルい</p>
      </div>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>ダルい</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sunagimo</p>
  </footer>

  <!-- Boot Overlay: 起動時ロゴ -->
  <div id="boot-overlay" aria-hidden="true">
    <div class="boot-frame">
      <div class="boot-scanlines"></div>

      <!-- ロゴ -->
      <div class="boot-logo">
        <img src="img/logo.png" alt="" class="boot-mark" />
        <div class="boot-text">Sunagimo</div>
      </div>

      <!-- ロードバー -->
      <div class="boot-progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
        <div class="boot-progress__bar"></div>
      </div>

      <!-- Skipボタン -->
      <button id="boot-skip" class="boot-skip" type="button" aria-label="Skip intro">Skip</button>
    </div>
  </div>
  
  <script type="importmap">
  {
    "imports":
    {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
  </script>
  <script type="module" src="./main.js"></script>
  <script type="module" src="./works.js"></script>
</body>

</html>

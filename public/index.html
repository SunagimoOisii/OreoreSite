<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SUNAGIMO HOUSE</title>
  <link href="https://db.onlinewebfonts.com/c/876f5b70a2a1304418e2e8b7479bf6da?family=PixelMplus10" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div id="mobile-warning">このサイトはPC以外に対応していません。理由はPC以外の対応が面倒だからです。</div>
  <canvas id="bg-canvas"></canvas>

  <main class="container">
    <h1>SUNAGIMO HOUSE</h1>

    <section id="about">
      <h2>About</h2>
      <div class="profile">
        <div class="avatar-crt">
          <canvas id="avatar-canvas"></canvas>
        </div>
        <div class="bio">
          <div class="avatar-shapes">
            <button type="button" data-shape="cube">□</button>
            <button type="button" data-shape="tetra">△</button>
            <button type="button" data-shape="sphere">〇</button>
            <button type="button" data-shape="torus">◎</button>
          </div>
          <p>見た目：左のテクスチャ</p>
          <p>ニックネーム：Sunagimo</p>
          <p>スキル：Unity(C#), C++, DirectX12, Vulkan(少し)</p>
          <p></p>
        </div>
      </div>
    </section>

    <section id="works">
      <h2>Works</h2>
      <div class="works-tabs">
        <button type="button" class="active" data-category="game">Game</button>
        <button type="button" data-category="tool">Tool</button>
        <button type="button" data-category="other">Other</button>
      </div>
      <div class="works-view">
        <button type="button" class="arrow arrow-left" aria-label="前へ"></button>
        <div class="works-content">
          <div class="works-image">
            <img src="" alt="">
          </div>
          <ul class="works-desc"></ul>
        </div>
        <button type="button" class="arrow arrow-right" aria-label="次へ"></button>
      </div>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>ダルい</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sunagimo  このサイトは VibeCoding で作成しました</p>
  </footer>

  <!-- Boot Overlay: 起動時ロゴ -->
  <div id="boot-overlay" aria-hidden="true">
    <div class="boot-frame">
      <div class="boot-scanlines"></div>

      <!-- ロゴ -->
      <div class="boot-logo">
        <img src="assets/img/logo.png" alt="" class="boot-mark" />
        <div class="boot-text">Sunagimo</div>
      </div>

      <!-- ロードバー -->
      <div class="boot-progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
        <div class="boot-progress__bar"></div>
      </div>

      <!-- Skipボタン -->
      <button id="boot-skip" class="boot-skip" type="button" aria-label="Skip intro">Skip</button>
    </div>
  </div>
  
  <script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
    "three-subdivide":"https://cdn.jsdelivr.net/npm/three-subdivide@1.1.5/build/index.module.js"
  }
}
</script>

  <script type="module" src="../src/entry/avatar.js"></script>
  <script type="module" src="../src/entry/background.js"></script>
  <script type="module" src="../src/entry/works-gallery.js"></script>
  <script type="module" src="../src/entry/title-tricks.js"></script>
</body>

</html>
